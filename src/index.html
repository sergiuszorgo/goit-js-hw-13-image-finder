<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Image finder</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <div class="placeForButton">
      <button class="button hiden">Насыпь ещё</button>
    </div>
  </body>
</html>
